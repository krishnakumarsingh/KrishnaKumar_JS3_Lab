<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Information</title>
    <link href="./css/index.css" rel="stylesheet" />
</head>

<body>
    <div class="weather-information" id="weatherInformation">
        <div>
            <div class="search-city">
                <input type="text" id="searchCityField" placeholder="Search for a city..." class="search-city-field" />
                <ul class="search-results" id="searchResults"></ul>
            </div>
            <p class="city-name" id="cityName">New Delhi, India</p>
            <p class="date-name" id="dateName">Thursday, 4 March 2023</p>
            <p class="current-degree-name" id="currentDegreeName">15&#176;c</p>
            <p class="current-weather-name" id="currentWeatherName">Sunny</p>
            <p class="today-degree-name" id="todayDegreeName">18 &#176;c / 22 &#176;c</p>
        </div>
    </div>
</body>
<script src="./js/index.js"></script>
</html>
